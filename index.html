<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iron-man</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="assets/icons/icons8-iron-man.svg" />

    <!-- Font-awesome icons -->
    <script src="https://kit.fontawesome.com/764c90c9d0.js" crossorigin="anonymous"></script>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,100;1,300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <ul class="nav nav__bar">
      <li class="nav-item">
        <a class="nav-link active" href=""
          ><img
            class="size__navbar"
            src="assets/icons/Marvel_Logo.svg"
            alt="icon-marvel"
          />
          <img class="ml-5" src="assets/icons/icons8-iron-man.svg" alt="" />
        </a>
      </li>
    </ul>

    <!-- Gif end -->
    <div class="grid-container">
      <div>
        <img src="assets/img/tenor.gif" class="gif__iron-man" alt="gif" />
      </div>
    </div>

    <main>
      <section class="header">
        <header>
          <div class="container">
            <div class="row">
              <div class="container__img">
                <div class="col-12">
                  <img
                    class="img__header mt-1"
                    src="assets/img/iron-man-head.png"
                    alt="iron__man"
                  />
                  <div class="text__on text-white"><h1>Iron-Man</h1></div>
                </div>
              </div>
            </div>
          </div>
        </header>
      </section>

      <section class="info mt-3">
        <h3 class="text-center">
          El inventor Tony Stark aplica su genio para las soluciones de alta
          tecnología a problemas como Iron Man, el Avenger blindado.
        </h3>

        <div class="container">
          <div class="row">
            <div class="col-12 text-center">
              <div class="">
                <div
                  id="carouselExampleControlsNoTouching"
                  class="carousel slide"
                  data-touch="false"
                  data-interval="false"
                >
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img
                        src="https://terrigen-cdn-dev.marvel.com/content/prod/1x/002irm_com_pwr_01_050218_a_xl.jpg"
                        class="d-block w-100"
                        alt="iron__man__comic"
                      />
                      <a
                        href="https://www.marvel.com/characters/iron-man-tony-stark"
                        target="_blank"
                        ><button
                          type="button"
                          class="btn btn-outline-danger btn-lg m-2 zoom"
                        >
                          Comics
                        </button></a
                      >
                    </div>
                    <div class="carousel-item">
                      <img
                        src="https://terrigen-cdn-dev.marvel.com/content/prod/1x/002irm_com_pwr_02_050218_a_xl.jpg"
                        class="d-block w-100"
                        alt="iron__man__comic-2"
                      />
                      <a
                        href="https://www.marvel.com/characters/iron-man-tony-stark"
                        target="_blank"
                        ><button
                          type="button"
                          class="btn btn-outline-danger btn-lg m-2 zoom"
                        >
                          Character
                        </button></a
                      >
                    </div>
                    <div class="carousel-item">
                      <img
                        src="https://terrigen-cdn-dev.marvel.com/content/prod/1x/002irm_com_pwr_03_050218_a_xl.jpg"
                        class="d-block w-100"
                        alt="iron__man__comic-2"
                      />
                      <a
                        href="https://www.marvel.com/characters/iron-man-tony-stark"
                        target="_blank"
                        ><button
                          type="button"
                          class="btn btn-outline-danger btn-lg m-2 zoom"
                        >
                          Overview
                        </button></a
                      >
                    </div>
                  </div>
                  <a
                    class="carousel-control-prev"
                    href="#carouselExampleControlsNoTouching"
                    role="button"
                    data-slide="prev"
                  >
                    <span
                      class="carousel-control-prev-icon"
                      aria-hidden="true"
                    ></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a
                    class="carousel-control-next"
                    href="#carouselExampleControlsNoTouching"
                    role="button"
                    data-slide="next"
                  >
                    <span
                      class="carousel-control-next-icon"
                      aria-hidden="true"
                    ></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="contact">
      <div class="container__footer">
        <div class="marvel__icon">
          <img
          class="icon__footer"
          src="assets/icons/avengers.svg"
          alt="marvel__icon"
        />
        </div>

        <div class="icons__contacts">
          <a href="https://github.com/gonzalolamas" target="_blank"><i class="fab fa-4x fa-github text-white" ></i></a>
          <a href="https://www.linkedin.com/in/gonzalo-lamas/" target="_blank"><i class="fab fa-4x fa-linkedin text-white" ></i></a>
        </div>
        
        <div class="terms-licenses">
          <nav class="list__privacy text-white">
            <ol>
              Terms of Use
            </ol>
            <ol>
              Privacy Policy
            </ol>
            <ol>
              License Agreement
            </ol>
            <ol>
              ©2021 Gonzalo Lamas
            </ol>
          </nav>
        </div>


      </div>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
